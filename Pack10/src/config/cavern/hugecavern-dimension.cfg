# Configuration file

dimension {
    # このディメンションのディメンションIDを指定します。0を指定すると、このディメンションは無効になります。 [default: -51]
    I:dimension=-51

    # このディメンションの高さを指定します。 [range: 64 ~ 256, default: 256]
    # Note: If multiplayer, server-side only.
    I:worldHeight=256

    # ポータルをつくるために使われるアイテムを指定します。何も指定しない場合は、デフォルトのアイテムが使われます。
    # Note: If multiplayer, server-side only.
    S:triggerItems <
     >

    # このディメンションに洞窟を生成します。 [default: true]
    # Note: If multiplayer, server-side only.
    B:generateCaves=true

    # このディメンションに地下湖を生成します。 [default: true]
    # Note: If multiplayer, server-side only.
    B:generateLakes=true

    # このディメンションのモンスターのスポーン量を指定します。0を指定すると、モンスターのスポーンは通常になります。 [range: 0 ~ 5000, default: 100]
    # Note: If multiplayer, server-side only.
    I:monsterSpawn=100

    # このディメンションの明るさを指定します。 [range: 0.0 ~ 1.0, default: 0.095]
    D:caveBrightness=0.095

    # 鉱石辞書から自動で鉱石などを検出して鉱脈を生成します。有効にすると、鉱脈のカスタマイズが無効になります。 [default: false]
    # Note: If multiplayer, server-side only.
    B:autoVeins=false
}


