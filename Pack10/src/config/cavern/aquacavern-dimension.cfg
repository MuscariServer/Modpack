# Configuration file

dimension {
    # このディメンションのディメンションIDを指定します。0を指定すると、このディメンションは無効になります。 [default: -52]
    I:dimension=-52

    # このディメンションの高さを指定します。 [range: 64 ~ 256, default: 256]
    # Note: If multiplayer, server-side only.
    I:worldHeight=256

    # ポータルをつくるために使われるアイテムを指定します。何も指定しない場合は、デフォルトのアイテムが使われます。
    # Note: If multiplayer, server-side only.
    S:triggerItems <
     >

    # このディメンションの水の深さを指定します。 [default: 1.0]
    # Note: If multiplayer, server-side only.
    D:floodDepth=1.0

    # このディメンションに洞窟を生成します。 [default: true]
    # Note: If multiplayer, server-side only.
    B:generateCaves=true

    # このディメンションに峡谷を生成します。 [default: true]
    # Note: If multiplayer, server-side only.
    B:generateRavine=true

    # このディメンションにスポナーダンジョンを生成します。 [default: true]
    # Note: If multiplayer, server-side only.
    B:generateDungeons=true

    # このディメンションにスポナータワーダンジョンを生成します。 [default: true]
    # Note: If multiplayer, server-side only.
    B:generateTowerDungeons=true

    # スポナーダンジョンのスポナーに設定されるモブを指定します。
    # Note: If multiplayer, server-side only.
    S:dungeonMobs <
        minecraft:skeleton
        minecraft:spider
        minecraft:zombie
     >

    # タワーダンジョンのスポナーに設定されるモブを指定します。
    # Note: If multiplayer, server-side only.
    S:towerDungeonMobs <
        cavern:cavenic_skeleton
        cavern:cavenic_spider
        cavern:cavenic_zombie
        minecraft:cave_spider
        minecraft:enderman
        minecraft:skeleton
        minecraft:spider
        minecraft:zombie
     >

    # このディメンションの明るさを指定します。 [range: 0.0 ~ 1.0, default: 0.075]
    D:caveBrightness=0.075

    # 鉱石辞書から自動で鉱石などを検出して鉱脈を生成します。有効にすると、鉱脈のカスタマイズが無効になります。 [default: false]
    # Note: If multiplayer, server-side only.
    B:autoVeins=false
}


