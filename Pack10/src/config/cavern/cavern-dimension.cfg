# Configuration file

dimension {
    # このディメンションのディメンションIDを指定します。0を指定すると、このディメンションは無効になります。 [default: -50]
    I:dimension=-50

    # このディメンションの高さを指定します。 [range: 64 ~ 256, default: 256]
    # Note: If multiplayer, server-side only.
    I:worldHeight=256

    # ポータルをつくるために使われるアイテムを指定します。何も指定しない場合は、デフォルトのアイテムが使われます。
    # Note: If multiplayer, server-side only.
    S:triggerItems <
     >

    # このディメンションに洞窟を生成します。 [default: true]
    # Note: If multiplayer, server-side only.
    B:generateCaves=true

    # このディメンションに峡谷を生成します。 [default: true]
    # Note: If multiplayer, server-side only.
    B:generateRavine=true

    # このディメンションに過激な洞窟を生成します。 [default: true]
    # Note: If multiplayer, server-side only.
    B:generateExtremeCaves=true

    # このディメンションに過激な峡谷を生成します。 [default: true]
    # Note: If multiplayer, server-side only.
    B:generateExtremeRavine=true

    # このディメンションに地下湖を生成します。 [default: true]
    # Note: If multiplayer, server-side only.
    B:generateLakes=true

    # このディメンションにスポナーダンジョンを生成します。 [default: true]
    # Note: If multiplayer, server-side only.
    B:generateDungeons=true

    # このディメンションにスポナータワーダンジョンを生成します。 [default: true]
    # Note: If multiplayer, server-side only.
    B:generateTowerDungeons=true

    # このディメンションに幻の書斎を生成します。 [default: true]
    # Note: If multiplayer, server-side only.
    B:generateMirageLibrary=true

    # このディメンションに廃坑を生成します。 [default: true]
    # Note: If multiplayer, server-side only.
    B:generateMineshaft=true

    # スポナーダンジョンのスポナーに設定されるモブを指定します。
    # Note: If multiplayer, server-side only.
    S:dungeonMobs <
        minecraft:cave_spider
        minecraft:creeper
        minecraft:enderman
        minecraft:silverfish
        minecraft:skeleton
        minecraft:spider
        minecraft:zombie
     >

    # タワーダンジョンのスポナーに設定されるモブを指定します。
    # Note: If multiplayer, server-side only.
    S:towerDungeonMobs <
        cavern:cavenic_skeleton
        cavern:cavenic_spider
        cavern:cavenic_zombie
        minecraft:cave_spider
        minecraft:enderman
        minecraft:skeleton
        minecraft:spider
        minecraft:zombie
     >

    # このディメンションのモンスターのスポーン量を指定します。0を指定すると、モンスターのスポーンは通常になります。 [range: 0 ~ 5000, default: 200]
    # Note: If multiplayer, server-side only.
    I:monsterSpawn=200

    # このディメンションの明るさを指定します。 [range: 0.0 ~ 1.0, default: 0.035]
    D:caveBrightness=0.035

    # 鉱石辞書から自動で鉱石などを検出して鉱脈を生成します。有効にすると、鉱脈のカスタマイズが無効になります。 [default: false]
    # Note: If multiplayer, server-side only.
    B:autoVeins=false
}


